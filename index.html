<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="fullContainer">
        <div class="header">
            <div class="top-header"><h1>SOUNDBOARD</h1></div>

            <div class="sub-header">
                <button class="rnd-sound-btn">Zufälligen Sound spielen</button>

                <button class="rnd-btn">Zufällig sortieren</button>
                <button class="asc-btn">Alphabetisch sortieren</button>

                <form class="hd-form" onsubmit="return false" action="">
                    <input class="hd-input" type="text" placeholder="Suchbegriff eingeben...">
                    <input class="submitForm" type="submit" hidden="true" >
                </form>
            </div>
        </div>

        <div class="wrapper"></div>
    </div>
    

    <script src="script.bundle.js" type="module"></script>
</body>
